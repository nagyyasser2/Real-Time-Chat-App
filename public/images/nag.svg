<svg viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - White -->
  <rect width="1584" height="396" fill="#ffffff" />
  
  <!-- PHP and Laravel logos combined - positioned to the left -->
  <g transform="translate(300, 198)">
    <!-- PHP Logo -->
    <ellipse cx="0" cy="-30" rx="70" ry="50" fill="#4F5B93" />
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white" text-anchor="middle">PHP</text>
    
    <!-- Laravel Logo - more accurate representation -->
    <g transform="translate(0, 40)">
      <!-- Laravel logo shape -->
      <path d="M-40,-30 L40,-30 L40,30 L-40,30 Z" fill="#FF2D20" />
      
      <!-- Laravel symbol in white -->
      <path d="M-20,-15 L-20,15 L20,15 M-20,0 L20,0 M-20,-15 L20,-15" stroke="white" stroke-width="5" stroke-linecap="round" />
    </g>
  </g>
  
  <!-- Text section positioned to the right -->
  <g transform="translate(550, 0)">
    <!-- Title - Much Larger -->
    <text x="375" y="130" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#333333" text-anchor="middle">PHP Developer</text>
    
    <!-- Laravel Framework mention -->
    <text x="375" y="185" font-family="Arial, sans-serif" font-size="32" fill="#FF2D20" text-anchor="middle" font-weight="bold">
      Laravel Framework
    </text>
    
    <!-- Skills in PHP color -->
    <text x="375" y="240" font-family="Arial, sans-serif" font-size="28" fill="#4F5B93" text-anchor="middle" font-weight="bold">
      MySQL • Vue.js • Livewire
    </text>
    
    <!-- Contact information -->
    <g font-family="Arial, sans-serif" font-size="28" fill="#333333" font-weight="500">
      <text x="375" y="290" text-anchor="middle">Phone: +201094066795</text>
      <text x="375" y="330" text-anchor="middle">Email: nagiyasserahmed@gmail.com</text>
    </g>
  </g>
  
  <!-- Laravel code pattern in background -->
  <g opacity="0.08" fill="#4F5B93">
    <text x="100" y="40" font-family="monospace" font-size="12">&lt;?php</text>
    <text x="100" y="60" font-family="monospace" font-size="12">namespace App\Http\Controllers;</text>
    <text x="100" y="80" font-family="monospace" font-size="12">use App\Models\Post;</text>
    <text x="100" y="100" font-family="monospace" font-size="12">use Illuminate\Http\Request;</text>
    <text x="100" y="120" font-family="monospace" font-size="12">class PostController extends Controller</text>
    <text x="100" y="140" font-family="monospace" font-size="12">{</text>
    <text x="120" y="160" font-family="monospace" font-size="12">public function index()</text>
    <text x="120" y="180" font-family="monospace" font-size="12">{</text>
    <text x="140" y="200" font-family="monospace" font-size="12">return view('posts.index', [</text>
    <text x="160" y="220" font-family="monospace" font-size="12">'posts' => Post::with('user')->latest()->paginate(10)</text>
    <text x="140" y="240" font-family="monospace" font-size="12">]);</text>
    <text x="120" y="260" font-family="monospace" font-size="12">}</text>
    <text x="100" y="280" font-family="monospace" font-size="12">}</text>
    
    <text x="1000" y="320" font-family="monospace" font-size="12">Route::resource('posts', PostController::class);</text>
    <text x="1000" y="340" font-family="monospace" font-size="12">@foreach($posts as $post)</text>
    <text x="1000" y="360" font-family="monospace" font-size="12">  &lt;div class="card">{{ $post->title }}&lt;/div></text>
    <text x="1000" y="380" font-family="monospace" font-size="12">@endforeach</text>
  </g>
  
  <!-- Subtle border around the card -->
  <rect width="1584" height="396" fill="none" stroke="#DDDDDD" stroke-width="2" />
</svg>