<svg viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1584" height="396" fill="#FF2D20" />
  
  <!-- Laravel logo - positioned to the left -->
  <g transform="translate(300, 198)">
    <!-- Laravel Logo - More accurate representation -->
    <path d="M-70,-60 L70,60 M-70,60 L70,-60" stroke="white" stroke-width="12" stroke-linecap="round" />
    <path d="M0,-75 L0,75" stroke="white" stroke-width="12" stroke-linecap="round" />
    <path d="M-75,0 L75,0" stroke="white" stroke-width="12" stroke-linecap="round" />
  </g>
  
  <!-- Text section positioned to the right -->
  <g transform="translate(550, 0)">
    <!-- Title - Much Larger -->
    <text x="375" y="130" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#ffffff" text-anchor="middle">Laravel Developer</text>
    
    <!-- Skills - Updated -->
    <text x="375" y="200" font-family="Arial, sans-serif" font-size="34" fill="#ffffff" text-anchor="middle" font-weight="bold">
      PHP • Vue.js • Livewire
    </text>
    
    <!-- Contact information -->
    <g font-family="Arial, sans-serif" font-size="28" fill="#ffffff" font-weight="500">
      <text x="375" y="270" text-anchor="middle">Phone: +201094066795</text>
      <text x="375" y="320" text-anchor="middle">Email: nagiyasserahmed@gmail.com</text>
    </g>
  </g>
  
  <!-- More detailed code pattern in background -->
  <g opacity="0.07" fill="#ffffff">
    <text x="100" y="40" font-family="monospace" font-size="12">namespace App\Http\Controllers;</text>
    <text x="100" y="60" font-family="monospace" font-size="12">use App\Models\User;</text>
    <text x="100" y="80" font-family="monospace" font-size="12">use Illuminate\Http\Request;</text>
    <text x="100" y="100" font-family="monospace" font-size="12">class UserController extends Controller</text>
    <text x="100" y="120" font-family="monospace" font-size="12">{</text>
    <text x="120" y="140" font-family="monospace" font-size="12">public function index()</text>
    <text x="120" y="160" font-family="monospace" font-size="12">{</text>
    <text x="140" y="180" font-family="monospace" font-size="12">return User::all();</text>
    <text x="120" y="200" font-family="monospace" font-size="12">}</text>
    <text x="100" y="220" font-family="monospace" font-size="12">}</text>
    
    <text x="1000" y="320" font-family="monospace" font-size="12">php artisan make:controller</text>
    <text x="1000" y="340" font-family="monospace" font-size="12">php artisan migrate:fresh --seed</text>
    <text x="1000" y="360" font-family="monospace" font-size="12">composer require laravel/sanctum</text>
  </g>
  
  <!-- Add a subtle gradient overlay -->
  <rect width="1584" height="396" fill="url(#grad)" opacity="0.1" />
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.2" />
    </linearGradient>
  </defs>
</svg>