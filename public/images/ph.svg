<svg viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1584" height="396" fill="#777BB3" />
  
  <!-- PHP logo - positioned to the left -->
  <g transform="translate(300, 198)">
    <!-- PHP Logo -->
    <ellipse cx="0" cy="0" rx="85" ry="75" fill="#777BB3" stroke="white" stroke-width="5" />
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white" text-anchor="middle">PHP</text>
    
    <!-- Small Laravel icon below -->
    <g transform="translate(0, 60) scale(0.5)">
      <path d="M-35,-20 L35,20 M-35,20 L35,-20" stroke="#FF2D20" stroke-width="10" stroke-linecap="round" />
      <path d="M0,-30 L0,30" stroke="#FF2D20" stroke-width="10" stroke-linecap="round" />
      <path d="M-30,0 L30,0" stroke="#FF2D20" stroke-width="10" stroke-linecap="round" />
    </g>
  </g>
  
  <!-- Text section positioned to the right -->
  <g transform="translate(550, 0)">
    <!-- Title - Much Larger -->
    <text x="375" y="130" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#ffffff" text-anchor="middle">PHP Developer</text>
    
    <!-- Laravel mention smaller -->
    <text x="375" y="180" font-family="Arial, sans-serif" font-size="30" fill="#FF2D20" text-anchor="middle" font-weight="bold">
      Laravel Framework
    </text>
    
    <!-- Skills -->
    <text x="375" y="230" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">
      MySQL • REST APIs • MVC Architecture
    </text>
    
    <!-- Contact information -->
    <g font-family="Arial, sans-serif" font-size="28" fill="#ffffff" font-weight="500">
      <text x="375" y="290" text-anchor="middle">Phone: +201094066795</text>
      <text x="375" y="330" text-anchor="middle">Email: nagiyasserahmed@gmail.com</text>
    </g>
  </g>
  
  <!-- More detailed code pattern in background -->
  <g opacity="0.07" fill="#ffffff">
    <text x="100" y="40" font-family="monospace" font-size="12">&lt;?php</text>
    <text x="100" y="60" font-family="monospace" font-size="12">namespace App\Http\Controllers;</text>
    <text x="100" y="80" font-family="monospace" font-size="12">use App\Models\User;</text>
    <text x="100" y="100" font-family="monospace" font-size="12">use Illuminate\Http\Request;</text>
    <text x="100" y="120" font-family="monospace" font-size="12">class UserController extends Controller</text>
    <text x="100" y="140" font-family="monospace" font-size="12">{</text>
    <text x="120" y="160" font-family="monospace" font-size="12">public function index()</text>
    <text x="120" y="180" font-family="monospace" font-size="12">{</text>
    <text x="140" y="200" font-family="monospace" font-size="12">$users = User::all();</text>
    <text x="140" y="220" font-family="monospace" font-size="12">return response()->json($users);</text>
    <text x="120" y="240" font-family="monospace" font-size="12">}</text>
    <text x="100" y="260" font-family="monospace" font-size="12">}</text>
    
    <text x="1000" y="320" font-family="monospace" font-size="12">$app = new Laravel\Application;</text>
    <text x="1000" y="340" font-family="monospace" font-size="12">$app->singleton('db', function() { ... });</text>
    <text x="1000" y="360" font-family="monospace" font-size="12">return $app->make('db')->table('users');</text>
  </g>
  
  <!-- Add a subtle gradient overlay -->
  <rect width="1584" height="396" fill="url(#grad)" opacity="0.1" />
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.2" />
    </linearGradient>
  </defs>
</svg>